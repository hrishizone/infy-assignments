<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Customer Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header><h2>Customer Transactions</h2></header>

      <div class="content">
        <div class="row">
          <div>
            <label for="customerId">Customer ID</label>
            <input id="customerId" placeholder="CUST1" autocomplete="off" />
            <div class="hint">Enter customer ID.</div>
          </div>
          <div>
            <label for="authToken">Access Token</label>
            <input id="authToken" placeholder="auth token" autocomplete="off" />
            <div class="hint">Used to verify request.</div>
          </div>
        </div>

        <button id="callBtn">Check Transactions</button>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <table id="resultTable">
          <tbody>
            <tr>
              <th>Customer ID</th>
              <td id="cellCustomer">—</td>
            </tr>
            <tr>
              <th>Number of Transactions</th>
              <td id="cellCount">—</td>
            </tr>
            <tr>
              <th>Total Amount</th>
              <td id="cellSum">—</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
